version: '3.3'

networks:
  outside:
    external:
      name: proxdag

services:
  peer0.proxdag.io:
    container_name: peer0.proxdag.io
    image: lekssays/proxdag:latest
    environment:
    - MY_NAME=peer0.proxdag.io
    - MY_ID=0
    - MY_PUB_KEY=Dq7uAmuqLxw0Y6K3VyQ9vS7v8
    - GOSHIMMER_API_ENDPOINT=http://172.17.0.1:8081
    - GOSHIMMER_WEBSOCKETS_ENDPOINT=ws://172.17.0.1:8081/ws
    - IPFS_API_ENDPOINT=http://ipfs.proxdag.io:5001
    - LEVEL_DB_PATH=/ldb
    - PROXDAG_ENDPOINT=http://172.17.0.1:8080/proxdag
    - TMP_FOLDER=/temp/
    - DATA_FOLDER=/data/
    - DISHONEST_PEERS=dishonest_peers
    command: /bin/bash /client/hello.sh
    working_dir: /client
    volumes:
    - ./../../protocol:/protocol
    - ./client/:/client
    - ./data/:/data
    networks:
    - outside

  peer1.proxdag.io:
    container_name: peer1.proxdag.io
    image: lekssays/proxdag:latest
    environment:
    - MY_NAME=peer1.proxdag.io
    - MY_ID=1
    - MY_PUB_KEY=pPTYIshLyK54IzrX6cRVKkTza
    - GOSHIMMER_API_ENDPOINT=http://172.17.0.1:8081
    - GOSHIMMER_WEBSOCKETS_ENDPOINT=ws://172.17.0.1:8081/ws
    - IPFS_API_ENDPOINT=http://ipfs.proxdag.io:5001
    - LEVEL_DB_PATH=/ldb
    - PROXDAG_ENDPOINT=http://172.17.0.1:8080/proxdag
    - TMP_FOLDER=/temp/
    - DATA_FOLDER=/data/
    - DISHONEST_PEERS=dishonest_peers
    command: /bin/bash /client/hello.sh
    working_dir: /client
    volumes:
    - ./../../protocol:/protocol
    - ./client/:/client
    - ./data/:/data
    networks:
    - outside

