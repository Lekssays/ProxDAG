version: '3.3'

networks:
  outside:
    external:
      name: proxdag

services:
  peer0.proxdag.io:
    container_name: peer0.proxdag.io
    image: lekssays/proxdag:latest
    environment:
    - MY_NAME=peer0.proxdag.io
    - MY_ID=0
    - MY_PUB_KEY=MlaRTTCiRiQG2X7E0VODOMZ78
    - GOSHIMMER_API_ENDPOINT=http://172.17.0.1:8081
    - GOSHIMMER_WEBSOCKETS_ENDPOINT=ws://172.17.0.1:8081/ws
    - IPFS_API_ENDPOINT=http://ipfs.proxdag.io:5001
    - LEVEL_DB_PATH=/ldb
    - PROXDAG_ENDPOINT=http://172.17.0.1:8080/proxdag
    - TMP_FOLDER=/temp/
    - DATA_FOLDER=/data/
    - DISHONEST_PEERS=6,4,7,8,1
    command: /bin/bash /client/hello.sh
    working_dir: /client
    volumes:
    - ./../../protocol:/protocol
    - ./client/:/client
    - ./data/:/data
    networks:
    - outside

