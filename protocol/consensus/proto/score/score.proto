syntax = "proto3";

package score;

option go_package = "github.com/Lekssays/ProxDAG/protocol/consensus/proto/score";

message Trust {
    map<string, double> scores = 1;
}

message Score {
    repeated double items = 1 [packed=true];
}

message Similarity {
    uint32 n = 1;
    repeated Score scores = 2;
}

message Alignment {
    repeated double scores = 1;
}
